<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
    <script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>
</head>
<body>
    <div id="view">
        <img id="image" src="./img/home-map.svg" usemap="#homemap"/>
        <map name="homemap">
            <area id="area1" shape="rect" coords="1315, 1150, 1390, 1225" alt="Example Link" onclick="openModal()">
        </map>
    </div>

    <div id="controls">
        <button id="reset" onclick="resetZoom()">Reset</button>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h2>Modal Title</h2>
            <p>This is the content of the modal.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>

    </script>
    <script src="script.js"></script>
</body>
</html>
